<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="../css/librarian-login-form-style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
           <button type="submit" class="btn">Register</button>
            <div class="input-group" id="register">
                <h4>First Name</h4>
                <input type="text" class="input-field" required>
                <h4>Last Name</h4>
                <input type="text" class="input-field" required>
                <h4>Father Name</h4>
                <input type="text" class="input-field" required>
                <h4>Mother Name</h4>
                <input type="text" class="input-field" required>
                <h4>Gender</h4>
                <input type="radio" name="gender">Male  
                <input type="radio" name="gender">Female
                <h4>Contact</h4>
                <input type="text" class="input-field" required>
                <h4>Date of Birth</h4>
                <input type="date" class="input-field" required>
                <h4>Address</h4>
                <input type="text" class="input-field" required>
                <h4>Picture</h4>
                <input type="file" class="input-field" required>                              
                <a href="librarian-login.html"><button type="submit" class="submit-btn">Submit</button></a>
            </div>
        </div>
    </div>
</body>
</html>
